{% extends "base.html" %}

{% block content %}
<section class="mail-section col-xs-offset-1">
    <h2 class="col-xs-11"><a href="/mailbox?mbox={{mbox}}"><strong>&lt;</strong> Back to Mailbox</a></h2>


    <div class="mail-row row col-xs-11">
        <div class="col-xs-11 mail-subject">
            {{ msg.subject }}
        </div>

        <div class="col-xs-11">
            <strong>From:</strong> {{msg.from}}
        </div>
        <div class="col-xs-11">
            <strong>Date:</strong> {{msg.date-sent}}
        </div>
    </div>

    <div class="mail-content col-xs-11" style="border-top: 1px solid #e0e0e0;">
        <iframe id="mail-icontent" src="/content?mbox={{mbox}}&m={{m}}" class="col-xs-11"></iframe>
    </div>
</section>

<div align="center" class="ads2 col-xs-12">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Pismail Mailbox -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2260075572017292"
         data-ad-slot="8117474169"
         data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

{% endblock %}
